<li class="list-group-item">
    <div class="">
        <div class="avatar">
            <div>
                <img src="/UsersContent/${AuthorId}.jpg"
                        alt="${AuthorName}"
                        class="img-responsive photo" />
            </div>
        </div>
    </div>
    <div class="comment-content">
        <div class="comment-author">
            ${AuthorName}   {{if DateWritten}}
                                <em>${getDate(DateWritten)}</em>
                            {{/if}}
        </div>
        <div class="post">
            ${Message}
        </div>
    </div>
</li>
